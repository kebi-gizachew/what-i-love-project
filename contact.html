<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./styles/contact.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <header>
        <nav>
            <ol>
                <li><a href="./index.html" target="_blank">Home</a></li>
                <li><a href="./about.html" target="_blank">About</a></li>
                <li><a href="./gallery.html" target="_blank">More</a></li>
            </ol>
        </nav>
    </header>
    <main>
        <div class="shaper">
            <form>
                <h1>Contact us</h1>
                <label for="email">Email: </label>
                <input type="email"  id="email" name="email" required/>
                <label for="pass">Password: </label>
                <input type="password" id="pass" name="pass" required/>
                <label for="age">Age: </label>
                <input type="number" min="18" id="age" name="age"/>

                <fieldset >
                    <legend>How did you hear about us?</legend>
               
                    <label for="facebook">
                        <input type="radio" checked id="facebook" name="heard"/>Facebook
                    </label>
                    <label for="twitter">
                        <input type="radio" id="twitter" name="heard"/>Twitter
                    </label>
                    <label for="instagram">
                        <input type="radio" name="heard" id="instagram"/>instagram
                    </label>
                    <label for="other">
                        <input type="radio" name="heard" id="other"/>Other
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Which one would you prefer?</legend>
                    <label for="project">
                        <input type="checkbox" id="project" name="project" checked/>Project based study
                    </label>
                    <label for="collaborative">
                        <input type="checkbox" id="collaborative" name="collaborative"/>Collaborative work
                    </label>
                    <label for="personal">
                        <input type="checkbox" id="personal" name="personal"/>Personal assitant
                    </label>
                    <label for="daily">
                        <input type="checkbox" id="daily" name="daily"/>Daily exercise questions with shorthand notes
                    </label>
                </fieldset>
                <div class="sat">
                    <label for="satisfaction">Satisfaction range: 
                        <input type="range" name="satisfaction" id="satisfaction"/>
                    </label>
                </div>
                <label for="comment">Any details you want to add?</label>
                <textarea id="comment" row="19" col="30"></textarea>
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </main>
    <footer>            
        <div class="inside">
            <p>Thanks for your time! </p>
            <div class="icons">
                <a href="https://www.instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/yourprofile" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>        
    </footer>
</body>
</html>
